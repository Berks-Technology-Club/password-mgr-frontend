  <script>
    function Load(){
       var theTable = document.querySelector("#passwords")
        tbody = document.createElement('tbody')
        console.log(tbody)
        
       const tableItems = [
        {serviceName: 'Netflix', id: 1},
        {serviceName: 'Pandora', id: 2},
        {serviceName: 'Prime', id: 3},
    ]
    for(service of tableItems){
        row = document.createElement('tr')
        //data-bs-toggle="modal" data-bs-target="#editorModal"
        row.setAttribute("data-bs-toggle",'modal')
        row.setAttribute('data-bs-target', '#editorModal')
        td = document.createElement('td')
        td.setAttribute("id",service.serviceName+"-"+service.id)
        td.innerHTML= service.serviceName
        row.appendChild(td)
        tbody.appendChild(row)
    }
    theTable.appendChild(tbody)
    }
